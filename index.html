<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Futbolero</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Bebas Neue', Arial, sans-serif;
      /* Sustituye la URL por otra imagen válida */
      background: url("https://images.unsplash.com/photo-1602526218982-992dc73e43c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") 
                  no-repeat center center/cover;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid #fff;
      border-radius: 10px;
      pointer-events: none;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .chatbot-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    elevenlabs-convai {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido a la cancha virtual!</h1>
    <div class="chatbot-container">
      <elevenlabs-convai agent-id="Dhofd8jvj6GZIDnW6r8N"></elevenlabs-convai>
    </div>
  </div>

  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
